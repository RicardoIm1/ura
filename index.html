  <style>
    /* Modal */
    #modal-info {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 1000;
    }
    .modal-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      background: #f5f5f5;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      overflow-y: auto;
      max-height: 80%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      font-size: 1rem;
    }

    }
    .modal.show .modal-overlay {
      opacity: 1;
    }
    .modal.show .modal-content {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }
    /* Ajuste de listas dentro del modal */
    #modal-text ul {
      margin-left: 20px;
      margin-bottom: 15px;
    }
    #modal-text h4 {
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
