<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tickets</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="estilos2.css">
    
</head>
<body>
<header>
    <div class="header-content">
      <a href="index.html">
        <img src="Logotipo-URA_curvas2-e1708836754389.png" alt="Logotipo URA" class="header-logo">
      </a>
      <div class="header-title">Materias del Profesor Ricardo</div>
    </div>
  </header>

    <div class="container">
        <div class="ticket-card">
            <h2>üéüÔ∏è Gestor de Tickets</h2>
            <div class="form-group">
                <label for="titulo">T√≠tulo de la consulta</label>
                <input type="text" id="titulo" placeholder="¬øCu√°l es tu consulta?">
            </div>
            <div class="form-group">
                <label for="cliente">Nombre del estudiante</label>
                <input type="text" id="cliente" placeholder="¬øCu√°l es tu nombre?">
            </div>

            <div class="form-group">
                <label for="prioridad">Materia</label>
                <div class="select-wrapper">
                    <select id="prioridad" required>
                        <option value="" disabled selected>Selecciona la materia</option>
                        <option value="LCIA103">Matem√°ticas Aplicadas a los Negocios 1</option>
                        <option value="LAET105">Matem√°ticas para la Administraci√≥n</option>
                        <option value="INAR0104">Computaci√≥n 1</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="notas">Descripci√≥n del problema</label>
                <textarea id="notas" rows="4" placeholder="Describe tu problema con detalle..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Captura de pantalla (opcional)</label>
                <div class="archivo-personalizado">
                    <label for="screenshot" class="btn-subida">üì∑ Elegir archivo</label>
                    <input type="file" id="screenshot" accept="image/*">
                    <span id="nombreArchivo" class="nombre-archivo">Ning√∫n archivo seleccionado</span>
                </div>
            </div>
            
            <button class="btn-enviar" onclick="registrarTicket()">Registrar Ticket</button>
            <div id="mensajeEstado" class="estado-formulario"></div>
        </div>
    </div>
    
    <footer>
        ¬© 2025 Universidad URA ‚Äì Campus Bah√≠a de Banderas San Vicente NAY
    </footer>

    <script>
        function registrarTicket() {
            const folio = "TCK-" + Date.now();
            const titulo = document.getElementById("titulo").value.trim();
            const cliente = document.getElementById("cliente").value.trim();
            const prioridad = document.getElementById("prioridad").value;
            const notas = document.getElementById("notas").value.trim();
            const archivo = document.getElementById("screenshot").files[0];

            if (!titulo || !cliente || !prioridad || !notas) {
                mostrarMensaje("‚ö†Ô∏è Todos los campos son obligatorios.", false);
                return;
            }

            // Simular la funci√≥n de Google Apps Script para demostraci√≥n
            if (typeof google === 'undefined' || !google.script.run) {
                // Modo demostraci√≥n
                setTimeout(() => {
                    lanzarConfeti();
                    mostrarMensaje(`‚úîÔ∏è ¬°Modo demostraci√≥n! Ticket enviado con √©xito. Tu folio ser√≠a: ${folio}`, true);
                    limpiarFormulario();
                }, 1500);
                
                mostrarMensaje("üïí Procesando ticket...", true);
                return;
            }

            if (archivo) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const base64 = e.target.result.split(',')[1];

                    mostrarMensaje("üïí Subiendo imagen...", true);

                    google.script.run
                        .withSuccessHandler(urlImagen => {
                            guardarDatos(folio, titulo, cliente, prioridad, notas, urlImagen);
                        })
                        .withFailureHandler(err => {
                            mostrarMensaje("‚ùå Error al subir imagen: " + err.message, false);
                        })
                        .subirCaptura(base64, archivo.name);
                };
                reader.readAsDataURL(archivo);
            } else {
                guardarDatos(folio, titulo, cliente, prioridad, notas, "");
            }
        }

        function guardarDatos(folio, titulo, cliente, prioridad, notas, urlImagen) {
            const datos = {
                id: folio,
                titulo,
                cliente,
                prioridad,
                estado: "Abierto",
                fecha: new Date().toLocaleString(),
                notas,
                imagen: urlImagen
            };

            mostrarMensaje("üïí Guardando ticket‚Ä¶", true);

            google.script.run
                .withSuccessHandler(() => {
                    lanzarConfeti();
                    mostrarMensaje(`‚úîÔ∏è Ticket enviado con √©xito. Tu folio es: ${folio}`, true);
                    limpiarFormulario();
                })
                .withFailureHandler(err => {
                    mostrarMensaje("‚ùå Error al guardar: " + err.message, false);
                })
                .guardarEnSheets(datos);
        }

        function limpiarFormulario() {
            document.getElementById("titulo").value = "";
            document.getElementById("cliente").value = "";
            document.getElementById("prioridad").value = "";
            document.getElementById("notas").value = "";
            document.getElementById("screenshot").value = "";
            document.getElementById("nombreArchivo").textContent = "Ning√∫n archivo seleccionado";
        }

        function mostrarMensaje(texto, exito) {
            const msg = document.getElementById("mensajeEstado");
            msg.textContent = texto;
            msg.className = "estado-formulario mostrar " + (exito ? "exito" : "error");

            setTimeout(() => {
                if (msg.textContent === texto) {
                    msg.className = "estado-formulario";
                    msg.textContent = "";
                }
            }, 5000);
        }

        function lanzarConfeti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#0071e3', '#7c4dff', '#34c759', '#ff9500'],
                scalar: 1.2
            });
        }

        document.getElementById("screenshot").addEventListener("change", function () {
            const nombre = this.files[0]?.name || "Ning√∫n archivo seleccionado";
            document.getElementById("nombreArchivo").textContent = nombre;
        });

        // Mejorar la experiencia del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                // Guardar estado de los campos para no perderlos al recargar
                if (input.type !== 'file') {
                    const savedValue = localStorage.getItem(input.id);
                    if (savedValue) {
                        input.value = savedValue;
                    }
                    
                    input.addEventListener('input', function() {
                        localStorage.setItem(input.id, input.value);
                    });
                }
                
                // Mejorar la usabilidad con teclado
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' && input.type !== 'textarea') {
                        e.preventDefault();
                        const nextInput = input.nextElementSibling;
                        if (nextInput && (nextInput.tagName === 'INPUT' || nextInput.tagName === 'SELECT' || nextInput.tagName === 'TEXTAREA')) {
                            nextInput.focus();
                        } else {
                            registrarTicket();
                        }
                    }
                });
            });
            
            // Limpiar el almacenamiento al enviar el formulario
            document.querySelector('.btn-enviar').addEventListener('click', function() {
                inputs.forEach(input => {
                    if (input.type !== 'file') {
                        localStorage.removeItem(input.id);
                    }
                });
            });
        });
    </script>
</body>
</html>
