              <h4>Definición y conceptos básicos</h4>
              <ul>
                <li><span style='color: red; font-weight: bold;'>Tasa variable de interés:</span> Porcentaje que fluctúa periódicamente según indicadores económicos específicos, a diferencia de las tasas fijas que permanecen constantes.</li>
                <li><span style='color: red; font-weight: bold;'>Índice de referencia:</span> Indicador económico utilizado como base para ajustar la tasa variable (ej: TIIE, LIBOR, Prime Rate).</li>
                <li><span style='color: red; font-weight: bold;'>Margen o spread:</span> Porcentaje fijo que se suma al índice de referencia para determinar la tasa total.</li>
                <li><span style='color: red; font-weight: bold;'>Período de ajuste:</span> Intervalo de tiempo en el que se revisa y modifica la tasa variable.</li>
                <li><span style='color: red; font-weight: bold;'>Tope máximo (cap):</span> Límite superior que no puede superar la tasa variable, protegiendo al deudor.</li>
                <li><span style='color: red; font-weight: bold;'>Piso mínimo (floor):</span> Límite inferior que garantiza un rendimiento mínimo al acreedor.</li>
              </ul>
            
              <h4>Fórmulas fundamentales</h4>
              <ul>
                <li><span style='color: red; font-weight: bold;'>Tasa variable total:</span> iₜ = iᵣ + m (donde iᵣ es tasa referencia, m es margen)</li>

                <li><span style='color: red; font-weight: bold;'>Cálculo de pago periódico:</span> P = [C × i] / [1 - (1 + i)⁻ⁿ] (para cada período con su i)</li>
