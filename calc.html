<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculadora {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            font-size: 18px;
            min-height: 50px;
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee !important;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Simple</h1>
        
        <div>
            <input type="number" id="numero1" placeholder="Primer número" value="10">
            <select id="operacion">
                <option value="+">+ (Suma)</option>
                <option value="-">- (Resta)</option>
                <option value="*">× (Multiplicación)</option>
                <option value="/">÷ (División)</option>
            </select>
            <input type="number" id="numero2" placeholder="Segundo número" value="5">
            <button onclick="calcular()">Calcular</button>
        </div>
        
        <div id="resultado">
            Resultado aparecerá aquí...
        </div>
        
        <div style="margin-top: 30px;">
            <h3>Ejemplos predefinidos:</h3>
            <button onclick="ejemplo('suma')">10 + 5</button>
            <button onclick="ejemplo('resta')">10 - 5</button>
            <button onclick="ejemplo('multiplica')">10 × 5</button>
            <button onclick="ejemplo('divide')">10 ÷ 5</button>
            <button onclick="ejemplo('divideCero')">10 ÷ 0</button>
        </div>
    </div>

    <script>
        // Tu función calculadora
        function calculadora(a, b, operacion) {
            switch(operacion) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return b !== 0 ? a / b : "Error: División por cero";
                default:
                    return "Operación no válida";
            }
        }

        // Función para el botón Calcular
        function calcular() {
            const a = parseFloat(document.getElementById('numero1').value);
            const b = parseFloat(document.getElementById('numero2').value);
            const op = document.getElementById('operacion').value;
            
            const resultado = calculadora(a, b, op);
            mostrarResultado(`${a} ${op} ${b} = ${resultado}`, resultado);
        }

        // Función para mostrar el resultado
        function mostrarResultado(texto, resultado) {
            const divResultado = document.getElementById('resultado');
            divResultado.textContent = texto;
            
            // Si es un error, cambiar el estilo
            if (typeof resultado === 'string' && resultado.includes('Error')) {
                divResultado.className = 'error';
            } else {
                divResultado.className = '';
            }
        }

        // Ejemplos predefinidos
        function ejemplo(tipo) {
            const ejemplos = {
                'suma': {a: 10, b: 5, op: '+'},
                'resta': {a: 10, b: 5, op: '-'},
                'multiplica': {a: 10, b: 5, op: '*'},
                'divide': {a: 10, b: 5, op: '/'},
                'divideCero': {a: 10, b: 0, op: '/'}
            };
            
            const ej = ejemplos[tipo];
            document.getElementById('numero1').value = ej.a;
            document.getElementById('numero2').value = ej.b;
            document.getElementById('operacion').value = ej.op;
            
            const resultado = calculadora(ej.a, ej.b, ej.op);
            mostrarResultado(`${ej.a} ${ej.op} ${ej.b} = ${resultado}`, resultado);
        }

        // Calcular automáticamente al cargar la página
        window.onload = function() {
            ejemplo('suma');
        };
    </script>
</body>
</html>
