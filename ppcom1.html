<!DOCTYPE html>
<html lang="es">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primer Parcial Computación I - Universidad URA</title>
  <!-- <link rel="stylesheet" href="estilos.css"> -->
  <style>
    /* ====== Estilos generales ====== */
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
  color: #333;
  line-height: 1.6;
}

/* ====== Encabezado ====== */
header {
  background: #003366;
  color: #fff;
  padding: 10px 20px;
}

.header-content {
  display: flex;
  align-items: center;
}

.header-logo {
  height: 60px;
  margin-right: 15px;
}

.header-title {
  font-size: 1.5rem;
  font-weight: bold;
}

/* ====== Hero Section ====== */
.hero {
  text-align: center;
  padding: 40px 20px;
  background: linear-gradient(to right, #0055a5, #007acc);
  color: #fff;
}

.hero h1 {
  margin: 0;
  font-size: 2.5rem;
}

.hero h2 {
  margin: 10px 0 0;
  font-size: 1.3rem;
  font-weight: 300;
}

/* ====== Contenido ====== */
.container {
  max-width: 900px;
  margin: 30px auto;
  padding: 0 20px;
}

iframe {
  width: 100%;
  height: 1000px; /* Ajusta según lo que dure el documento */
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* ====== Footer ====== */
footer {
  text-align: center;
  padding: 15px;
  background: #003366;
  color: #fff;
  font-size: 0.9rem;
  margin-top: 40px;
}

/* ====== Estilos para impresión ====== */
@media print {
  body {
    background: #fff;
    color: #000;
  }

  header, .hero, footer {
    text-align: center;
    color: #000;
    background: none;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
  }

  .header-logo {
    height: 50px;
  }

  iframe {
    width: 100%;
    height: auto;
    border: none;
  }

  @page {
    size: letter;
    margin: 1in;
  }
}

  </style>
</head>
  
<body>
  
  <header>
    <div class="header-content">
      <a href="index.html">
        <img src="Logotipo-URA_curvas2-e1708836754389.png" alt="Logotipo URA" class="header-logo">
      </a>
      <div class="header-title">Computación I</div>
    </div>
  </header>

  <div class="hero">
    <h1>Computación I</h1>
    <h2>INAR0104</h2>
  </div>

  <section class="container">
<iframe src="https://docs.google.com/document/d/e/2PACX-1vTcRJBJ2oJj1Syg2yQk4irhdGOyTlcz1-G9XuQK1TrNytZx9NQzvIo3hI798qORrRHwhMPq6B9T7JNb/pub?embedded=true"></iframe>  </section>

<footer>
  © 2025 Universidad URA – Asignatura Computación I
</footer>
</body>
</html>
