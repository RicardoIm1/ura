        <h4>Matriz Cuadrada</h4>
        <h5>Definición</h5>
        <p>Una <strong>matriz cuadrada</strong> es una matriz que tiene el mismo número de filas y columnas</p>
        <p>Si la dimensión de una matriz es (m x n), una <strong>matriz cuadrada</strong> es tal que <italic>m</italic> = <italic>n</italic></p>
